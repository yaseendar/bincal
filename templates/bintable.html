<!DOCTYPE html>
<html lang="en">
<head>
  <title>Binary Calendar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
    form{
            width: 60%;
    margin: 100px auto;
    }
    select{
        width:80%;
    }
</style>
</head>
<body>

<div class="container">
  <form class="form-inline" role="form" action="getmycal" method="POST">
    <div class="form-group">
      <label for="email">Year:</label>
      <input type="number" class="form-control" name="year" placeholder="Enter Year" required>
    </div>
      <div class="form-group">
          <label for="sel1">Month</label>
          <select class="form-control" name="month" id="sel1">
              <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
              <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
              <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
